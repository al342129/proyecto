<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Modificar client</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
    <h2>Modifica client</h2>
    <form action="#" th:action="@{/customer/update/{nid}(nid=${customer.nid})}"
                     th:object="${customer}" method="post"> 
      <table>
        <tr>
            <td><label>DNI</label></td>
            <td><input type="text" th:field="*{nid}" /></td> 
        </tr>
        <tr>
            <td><label>Nom</label></td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
                <tr>
            <td><label>Sexe</label></td>
            <td><input type="text" th:field="*{gender}" /></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" th:field="*{email}" /></td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" value="Modifica client" /></td>
        </tr>
      </table>
    </form>
</body>
</html>
