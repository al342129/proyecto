<head>
   <title>Crear nuevo cliente</title>
   <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
	<link rel="stylesheet"     
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
  <!-- Theme CSS -->
  <link href="/instructorView.css/freelancer.min.css" rel="stylesheet">
   <meta charset="UTF-8" />
   
</head>
<body id="page-top">
<!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="/">Toopots</a>
     
      <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/customer/add">Registro</a>
          </li>
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/user/login">Iniciar sesion</a>
          </li>
     
        </ul>
      </div>
    </div>
  </nav>
  
	<br><br><br><br>
    <h2>Nuevo cliente</h2>
    <form action="#" autocomplete="off" th:action="@{/customer/add}" 
                     th:object="${customer}" method="post"> 
                     <input autocomplete="off" name="hidden" type="text" style="display:none;">
      <table style="width:40%" align=center>
      
      
      <thead align="center">
      <tr>
	<th colspan=2 rowspan=2>Cliente</th>
      </tr>
    </thead>
      <tbody >
        <tr>
            <td align="center"><label>DNI: </label></td>
            <td align="center"><input type="text" th:field="*{nid}" /></td> 
        </tr>
        <tr>
            <td align="center"><label>Nombre: </label></td>
            <td  align="center"><input type="text" th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"/></td> 
        </tr>
        <tr>
        <td align="center"><label>Sexo: </label></td>
            <td align="center"><select id="gender" th:field="*{gender}">
            <option th:value="H"> Hombre </option>
            <option th:value="M"> Mujer </option>
            </select>
            </td>
            
          
        </tr>
        <tr>
            <td align="center"><label>Email: </label></td>
            <td align="center"><input type="text" autocomplete="off" th:field="*{email}" /></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"/></td> 
        </tr>
        
        <tr>
            <td align="center"><label>Contraseña: </label></td>
            <td align="center"><input type="password" autocomplete="off" th:field="*{password}" /></td>
             
        </tr>
        
        <tr>
            <td align="center"><label>Repite la contraseña: </label></td>
            <td align="center"><input type="password" autocomplete="off" th:field="*{repeat}" /></td>
            <td th:if="${#fields.hasErrors('repeat')}" th:errors="*{repeat}" class="error"/></td> 
        </tr>
       
        <tr>
        
            <td colspan="2" align="center" margin-top="5px"><input type="submit" value="Registrar" /></td>
        </tr>
        </tbody>
      </table>
    </form>

</body>
</html>
