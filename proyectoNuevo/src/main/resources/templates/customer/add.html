<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Gestionar Clientes</title>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
   <h2>Nou client</h2>
   <form class="form-horizontal" action="#" th:action="@{/customer/add}"
         th:object="${customer}" method="post">
       <div class="form-group row">
           <label class="control-label col-sm-2" for="customerNID">DNI:</label>
           <div class="col-sm-4">
              <input type="text" class="form-control" id="customerNID" th:field="*{customerNID}">
           </div>
       </div>

       <div class="form-group row">
           <label class="control-label col-sm-2" for="customerName">Nom:</label>
           <div class="col-sm-4">
              <input type="text" class="form-control" id="customerName" th:field="*{customerName}">
           </div>
       </div>

       <div class="form-group row">
           <label class="control-label col-sm-2" for="gender">Sexe:</label>
           <div class="col-sm-4">
               <input type="text" class="form-control" id="gender" th:field="*{gender}">
           </div>
           </div>

       <div class="form-group row">
           <label class="control-label col-sm-2" for="email">Email:</label>
           <div class="col-sm-4">
               <input type="text" class="form-control" id="email" th:field="*{email}">
           </div>
       </div>

      

       <div class="form-group row">
           <div class="col-sm-offset-2 col-sm-4">
               <button type="submit" class="btn btn-primary">Afegeix client</button>
           </div>
       </div>

   </form>
</div>
</body>
</html>
