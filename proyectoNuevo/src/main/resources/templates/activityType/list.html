            width: 200px;

        </ul>
      </div>
    </div>
  </nav>

	
	<!-- Portfolio Section -->
  <section class="page-section portfolio" id="portfolio">
    <div class="container">

      <br><br>

      </div>
      </section>
      
      
     <table class="table table-striped" style="width:80%;   background-color: #1ABC9C;
    border-radius: 20px ;
    margin-top:5%;
    margin-bottom: 20px;" align=center>
     <thead>
       <tr>
         <th class="lead text-center text-white">Nombre</th>
         <th class="lead  text-center text-white">Descripción</th>
         <th class="lead text-center text-white">Nivel</th>
         <th></th>
         <th></th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="activityType: ${activityTypes}">
         <td class="lead text-center text-white" th:text="${activityType.typeName}"></td>
         <td  class="lead text-center text-white" th:text="${activityType.descriptionActType}"></td>
         <td class="lead text-white text-center" th:text="${activityType.level}"></td>
         <td><button type="button" class="btn btn-xl btn-outline-light">
         	<a th:href="@{/activityType/update/{typeName}/{level}(typeName=${activityType.typeName},level=${activityType.level})}">
         	<font color="white">Editar</font>
         	</a>
         	</button>
         </td>
         
         <td><button type="button" class="btn btn-xl btn-outline-light" >
         	<a th:href="@{/activityType/delete/{typeName}/{level}(typeName=${activityType.typeName},level=${activityType.level})}">
         	<font color="white">Borrar</font>
         	</a>
         	</button>
         </td>
         
       </tr>
     </tbody>
     </table>

<br><br>
 <center><button type="button" style="font-size:18px;width:35%;"class="btn btn-primary">

            <br>12540 Castellón, España</p>

            <a href="/instructorRequest/add">Trabaja con nosotros</a></p>
