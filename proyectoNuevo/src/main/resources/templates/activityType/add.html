<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Crear un nuevo tipo de actividad</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
  <style>
	body{
		background-color: #E0FFFF
	}
	
	h2{
    
    text-align: center; 
    background-color: #1E90FF;
    width: 100%;
    border-radius: 20px;
    margin-top: 20px;
    margin-bottom: 20px;
    
    }
     table{
    
    background-color: #87CEFA;
    border-radius: 20px ;
    margin-top:20px;
    margin-bottom: 20px;
    
  }
  td{
    align: left;
    margin-left: 20px;
  }
</style>
</head>
<body>
    <h2>Nuevo tipo de actividad</h2>
    <form action="#" th:action="@{/activityType/add}" 
                     th:object="${activityType}" method="post" > 
      <table align=center cellpadding="20">
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{typeName}" /></td> 
        </tr>
        <tr>
            <td><label>Descripcion</label></td>
<!--   <input type="text" th:field="*{descriptionActType}" />           -->
            <td><textarea rows="4" cols="50" maxlength="100" th:field="*{descriptionActType}">...</textarea></td>
        </tr>
        <tr>
            <td><label>Nivel</label></td>
            <td>
            <select th:field="*{level}">
    			<option th:value="Básico" th:text="Básico"></option>
    			<option th:value="Intermedio" th:text="Intermedio"></option>
    			<option th:value="Avanzado" th:text="Avanzado"></option>
			</select>
            
            </td>
        </tr>
        
       
        <tr>
            <td colspan="2"><input type="submit" value="Añade tipo de actividad" /></td>
        </tr>
      </table>
    </form>
</body>
</html>
