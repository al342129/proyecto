<div class="loggeduser" th:object="${session}"> 
     <p th:if="*{user == null}"> 
	   &emsp;No autentificado <a href="/login" th:href="@{/user/login}">Entrar</a> 
    </p>
    <p th:unless="*{user == null}">
	   &emsp; Autentificado como <span th:text="*{user.nid}"></span> <a
			href="/logout" th:href="@{/user/logout}">Salir</a>
    </p>
</div>
