<div class="loggeduser" th:object="${session}"> 
    <p th:if="*{user == null}"> 
	  No autenticat <a href="/login" th:href="@{/user/login}">Entrar</a> 
    </p>
    <p th:unless="*{user == null}">
	  Autenticat com <span th:text="*{user.nid}"></span> <a
			href="/logout" th:href="@{/user/logout}">Eixir</a>
    </p>
</div>
