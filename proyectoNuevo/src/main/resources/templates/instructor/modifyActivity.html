<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Modificar una actividad</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
 
<style>
	body{
		background-color: #E0FFFF
	}
	
	h2{
    
    text-align: center; 
    background-color: #1E90FF;
    width: 100%;
    border-radius: 20px;
    margin-top: 20px;
    margin-bottom: 20px;
    
    }
     table{
    
    background-color: #87CEFA;
    border-radius: 20px ;
    margin-top:20px;
    margin-bottom: 20px;
    
  }
  td{
    align: left;
    margin-left: 20px;
  }
</style>
</head>
<body>
    <h2>Modificar una actividad</h2>
    <form action="#" th:action="@{/instructor/modifyActivity/{idActivity}(idActivity=${activity.idActivity})}"
                     th:object="${activity}" method="post">
      <table align=center cellpadding="20">
        <tr>
            <td><label>Nombre de la actividad</label></td>
   			<td><input type="text" th:field="*{activityName}" /></td>
   		</tr>
   		
   		<tr>	
   			<td><label>Fecha de realizacion</label></td>
   			<td><input type="date" th:field="*{actDate}" /></td>
   		</tr>
   		
   		<tr>	
   			<td><label>Lugar</label></td>
   			<td><input type="text" th:field="*{location}" /></td>
   		</tr>
   		
   		 
   		
   		<tr>	
   			<td><label>Duracion</label></td>
   			<td><input type="number" step="0.01" th:field="*{duration}" /></td>
   		</tr>
   		
   		<tr>	
   			<td><label>Descripcion</label></td>
   			<td><input type="text" th:field="*{descriptionActivity}" /></td>
   		</tr>
   		
   		<tr>	
   			<td><label>Precio</label></td>
   			<td><input type="number" step="0.01" th:field="*{price}" /></td>
   		</tr>
   		
   		<tr>	
   			<td><label>Número máximo de personas</label></td>
   			<td><input type="number" th:field="*{maxPeople}" /></td>
   		</tr>
   		
   		<tr>	
   			<td><label>Número mínimo de personas</label></td>
   			<td><input type="number" th:field="*{minPeople}" /></td>
   		</tr>
   		
   		<tr>	
   			<td><label>Plazas disponibles</label></td>
   			<td><input type="number" th:field="*{vacancies}" /></td>
   		</tr>
   		
   		<tr>
            <td colspan="2"><input type="submit" value="Modificar actividad" /></td>
        </tr>
      </table>
    </form>
</body>
</html>
