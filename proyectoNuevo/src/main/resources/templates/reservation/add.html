<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Gestionar Reserves</title>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
   <h2>Nova reserva</h2>
   <form class="form-horizontal" action="#" th:action="@{/reservation/add}"
         th:object="${reservation}" method="post">
       <div class="form-group row">
           <label class="control-label col-sm-2" for="bookingDate">Data reserva:</label>
           <div class="col-sm-4">
              <input type="text" class="form-control" id="bookingDate" th:field="*{bookingDate}">
           </div>
       </div>

       <div class="form-group row">
           <label class="control-label col-sm-2" for="bookingNumber">Numero de reserva:</label>
           <div class="col-sm-4">
              <input type="text" class="form-control" id="bookingNumber" th:field="*{bookingNumber}">
           </div>
       </div>

       <div class="form-group row">
           <label class="control-label col-sm-2" for="state">Estat:</label>
           <div class="col-sm-4">
               <input type="text" class="form-control" id="state" th:field="*{state}">
           </div>
           </div>

       <div class="form-group row">
           <label class="control-label col-sm-2" for="numberOfPeople">Numero de gent:</label>
           <div class="col-sm-4">
               <input type="text" class="form-control" id="numberOfPeople" th:field="*{numberOfPeople}">
           </div>
       </div>
       
       <div class="form-group row">
           <label class="control-label col-sm-2" for="transactionNumber">Numero de transaccio:</label>
           <div class="col-sm-4">
               <input type="text" class="form-control" id="transactionNumber" th:field="*{transactionNumber}">
           </div>
       </div>

      

       <div class="form-group row">
           <div class="col-sm-offset-2 col-sm-4">
               <button type="submit" class="btn btn-primary">Afegeix reserva</button>
           </div>
       </div>

   </form>
</div>
</body>
</html>
