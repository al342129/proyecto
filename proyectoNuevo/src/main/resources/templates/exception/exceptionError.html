<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

   <link rel="stylesheet"

</head>
<body>

<!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">

      <a class="navbar-brand js-scroll-trigger" href="/">Toopots</a>
     
      <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
   
      </div>
    </div>
  </nav>
<br><br><br><br><br><br>
<div class="container">
   <div class="alert" th:classappend= "${#strings.equals(name,'ClauPrimariaDuplicada')}? 'alert-danger' : 'alert-info'">  
       <h3 th:text="${message}"></h3> 
       <p>Pulsa el boton para ir al inicio o el boton del navegador para ir hacia atrás</p>
   </div>
   <div th:align="center" >
       <a href="/" class="btn btn-primary" th:align="left">Inicio</a>
       <br><br>
   </div>
</div>


 <!-- Footer -->

      <div class="row">

        <!-- Footer Location -->
        <div class="col-lg-4 mb-5 mb-lg-0">

          <p class="lead mb-0">Avda. Valencia, 53 
            <br>12540 Castellón, España</p>
        </div>

          <h4 class="text-uppercase mb-4">Redes Sociales</h4>

          </a>
          <a class="btn btn-outline-light btn-social mx-1" href="#">

            <a href="http://startbootstrap.com">info@toopots.com</a></p>
